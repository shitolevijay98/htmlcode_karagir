<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Karagir - Daily Income Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Karagir</h1>
      <p>Track your daily income with ease</p>
    </header>

    <main>
      <section class="input-section">
        <h2>Add Daily Income</h2>
        <form id="incomeForm">
          <label for="date">Date:</label>
          <input type="date" id="date" required>

          <label for="amount">Amount Earned (₹):</label>
          <input type="number" id="amount" placeholder="Enter amount" required>

          <label for="description">Description:</label>
          <input type="text" id="description" placeholder="Work details (optional)">

          <button type="submit">Add Entry</button>
        </form>
      </section>

      <section class="history-section">
        <h2>Income History</h2>
        <table id="incomeTable">
          <thead>
            <tr>
              <th>Date</th>
              <th>Amount (₹)</th>
              <th>Description</th>
            </tr>
          </thead>
          <tbody>
            <!-- Rows will be added dynamically -->
          </tbody>
        </table>
      </section>
    </main>

    <footer>
      <p>© 2023 Karagir. All rights reserved.</p>
    </footer>
  </div>

  <script>
    // JavaScript to handle form submission and display income history
    document.getElementById('incomeForm').addEventListener('submit', function (e) {
      e.preventDefault();

      // Get form values
      const date = document.getElementById('date').value;
      const amount = document.getElementById('amount').value;
      const description = document.getElementById('description').value;

      // Add row to the table
      const tableBody = document.querySelector('#incomeTable tbody');
      const newRow = document.createElement('tr');
      newRow.innerHTML = `
        <td>${date}</td>
        <td>₹${amount}</td>
        <td>${description}</td>
      `;
      tableBody.appendChild(newRow);

      // Clear form fields
      document.getElementById('incomeForm').reset();
    });
  </script>
</body>
</html>
